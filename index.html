<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Webpage</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 data-aos="fade-down">Welcome to My Animated Webpage</h1>
  </header>

  <section class="container">
    <div class="item" data-aos="zoom-in" data-aos-duration="1000">
      <h2>About Me</h2>
      <p>This is a short description about me and my work.</p>
    </div>
    <div class="item" data-aos="flip-left" data-aos-duration="1000">
      <h2>My Projects</h2>
      <p>Here are some of the amazing projects I have worked on.</p>
    </div>
    <div class="item" data-aos="fade-up" data-aos-duration="1000">
      <h2>Contact</h2>
      <p>Feel free to get in touch with me.</p>
    </div>
  </section>

  <div style="text-align: center; padding: 50px;">
    <button class="animated-button">Click Me!</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS (Animate On Scroll)
    AOS.init();
  </script>
</body>
</html>
